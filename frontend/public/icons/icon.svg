<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#0a0a0f"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD000"/>
      <stop offset="100%" style="stop-color:#FFAA00"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#bg)"/>
  
  <!-- Sparkle icon -->
  <g transform="translate(256, 256)">
    <!-- Main star -->
    <path d="M0,-120 L15,-40 L80,-80 L40,-15 L120,0 L40,15 L80,80 L15,40 L0,120 L-15,40 L-80,80 L-40,15 L-120,0 L-40,-15 L-80,-80 L-15,-40 Z" 
          fill="url(#accent)" 
          opacity="0.9"/>
    
    <!-- Small sparkles -->
    <circle cx="-90" cy="-90" r="12" fill="#FFD000" opacity="0.6"/>
    <circle cx="100" cy="-70" r="8" fill="#FFD000" opacity="0.5"/>
    <circle cx="-70" cy="100" r="10" fill="#FFD000" opacity="0.5"/>
    <circle cx="90" cy="90" r="6" fill="#FFD000" opacity="0.4"/>
  </g>
</svg>

